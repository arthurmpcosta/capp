<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:h="http://java.sun.com/jsf/html"    
      xmlns:p="http://primefaces.org/ui"      
      lang="pt-br">
    <h:head>

        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/template.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>


    <h:body class="bodyAlternative">

        <p:growl/>

        <div class="ui-fluid">

            <p:panelGrid id="layout" columns="3" columnClasses="ui-grid-col-5, ui-grid-col-2, ui-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank" >

                <h:outputLabel value=""/>

                <h:form>
                    <img src="img/01.png" class="loginImages"/>
                    
                    <br/>
                    <br/>
                    <br/>
                    
                    <img src="img/02.png" class="loginImages"/>
                    
                    <br/>
                    <br/>

                    <p:inputMask value="#{loginBean.usuario.cpf}" styleClass="" placeholder="CPF" mask="999.999.999-99" required="true" requiredMessage="Digite o CPF!"/>

                    <br/>
                    <br/>

                    <p:password value="#{loginBean.usuario.senha}"  styleClass="" placeholder="Senha" required="true" requiredMessage="Digite a Senha!"/>


                    <br/>
                    <br/>

                    <h:commandLink action="#{loginBean.realizarLogin()}">
                        <button value="login"  class="loginButton">
                            ENTRAR
                        </button>
                    </h:commandLink>


                </h:form>


            </p:panelGrid>

        </div>
    </h:body>
</html>
