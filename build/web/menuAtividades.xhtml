<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:h="http://java.sun.com/jsf/html"    
      xmlns:p="http://primefaces.org/ui"      
      lang="pt-br">
    <h:head>

        <title>Atividades</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/template.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>


    <h:body class="body">

        <p:growl/>

        <div class="ui-fluid">

            <p:panelGrid id="layout" columns="3" columnClasses="ui-grid-col-5, ui-grid-col-2, ui-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank" >

                <h:outputLabel value=""/>

                <div class="loginForm">

                    <h:form>

                        <h:commandLink action="reunioes.jsf">
                            <button value=""  class="menuButtons">
                                REUNIÕES
                            </button>
                        </h:commandLink>

                        <br/>
                        <br/>

                        <h:commandLink action="fiscalizacao.jsf">
                            <button value=""  class="menuButtons">
                                FISCALIZAÇÂO
                            </button>
                        </h:commandLink>

                        <br/>
                        <br/>

                        <h:commandLink action="menu.jsf">
                            <button value=""  class="voltarButton">
                                VOLTAR
                                <i class="fa fa-arrow-left"/>
                            </button>
                        </h:commandLink>

                        <br/>
                        <br/>

                        <br/>
                        <br/>

                        <h:commandLink action="index.jsf">
                            <button value=""  class="logOut">
                                SAIR
                                <i class="fa fa-power-off"/>
                            </button>
                        </h:commandLink>

                    </h:form>

                </div>

            </p:panelGrid>

        </div>
    </h:body>
</html>
