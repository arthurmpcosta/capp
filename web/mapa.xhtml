<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:h="http://java.sun.com/jsf/html"    
      xmlns:p="http://primefaces.org/ui"      
      lang="pt-br">
    <h:head>

        <title>Mapa</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/template.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgPyj0KKU90JNnh-O40pYJybRr87O9l6k" type="text/javascript" ></script>

    </h:head>

    <h:body>

        <p:growl/>

        <div class="ui-fluid">

            <h:form>  

                <p:gmap id="gmap" center="-7.1619897,-34.8667867" zoom="13" streetView="true" 
                        navigationControl="true" type="HYBRID" style="width:100%; height:700px" model="#{mapaBean.advancedModel}">

                    <p:ajax event="overlaySelect" listener="#{mapaBean.onMarkerSelect}" />

                    <p:gmapInfoWindow id="infoWindow">

                        <p:outputPanel style="text-align: left; display: block; margin: auto">

                            <b><h:outputText value ="Bairro: "/></b>        <h:outputText value="Cristo Redentor"/>
                            <br/>
                            <b><h:outputText value ="Coordenador: "/></b>   <h:outputText value="Kaline/Val"/>
                            <br/>
                            <b><h:outputText value ="Atividade: "/></b>     <h:outputText value="Reunião de Val e Geraldo"/>
                            <br/>
                            <b><h:outputText value ="Data: "/></b>          <h:outputText value="10/07/2018"/>
                            <br/>
                            <b><h:outputText value ="Situação: "/></b>      <h:outputText value="Realizada"/>
                            <br/>
                            <br/>
                            <h:commandLink value="Ver Detalhes" action="reunioes.jsf"/>

                        </p:outputPanel>

                    </p:gmapInfoWindow>

                </p:gmap>

            </h:form>


            <h:form>

                <p:panelGrid id="legenda" columns="2" columnClasses="layout" styleClass="ui-panelgrid-blank" layout="grid" >

                    <img src="img/legenda2.png"/>

                    <div class="loginForm">

                        <h:commandLink action="menu.jsf">
                            <button value=""  class="voltarButton">
                                VOLTAR
                                <i class="fa fa-arrow-left"/>
                            </button>
                        </h:commandLink>

                    </div>

                </p:panelGrid>

            </h:form>


        </div>


    </h:body>
</html>
